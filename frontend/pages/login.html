<!-- Login Page -->
<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <!-- Decorative Blob -->
      <div class="blob-decorator"></div>

      <h1 class="heading-xl">Welcome Back</h1>
      <p class="subtitle">Log in to continue organizing your life</p>

      <form id="login-form" class="form-vertical">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required
                 placeholder="you@example.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required
                 placeholder="Enter your password" autocomplete="current-password">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-lg btn-primary btn-full-width">
            Log In
          </button>
        </div>
      </form>

      <!-- Mock Auth Section (only shown in dev) -->
      <div id="mock-auth-section" class="mock-auth-section" style="display: none;">
        <div class="divider-horizontal">
          <span>OR</span>
        </div>

        <button type="button" id="demo-login-btn"
                class="btn btn-lg btn-secondary btn-full-width">
          <span class="material-symbols-outlined icon-md">science</span>
          <span>Continue as Demo User</span>
        </button>

        <p class="text-sm text-muted" style="text-align: center; margin-top: 0.5rem;">
          For development and testing only
        </p>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/register" data-link>Sign up</a></p>
      </div>
    </div>
  </div>
</div>
