name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run all tests with coverage
        run: uv run pytest -v --cov=app --cov-report=xml --cov-report=term

  docker-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create test environment file
        run: |
          cat > .env.ci <<EOF
          OPENROUTER_API_KEY=test-key
          OPENROUTER_APP_TITLE=TaskCraft_CI
          OPENROUTER_APP_REFERER=TaskCraft_CI
          OPENROUTER_MODEL=anthropic/claude-3.5-haiku
          POSTGRES_USER=test
          POSTGRES_PASSWORD=test
          POSTGRES_DB=myapp_test
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          DEBUG=true
          LOG_LEVEL=DEBUG
          EOF

      - name: Build and start services
        run: docker compose -f docker-compose.dev.yml --env-file .env.ci up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/api/health > /dev/null 2>&1; do sleep 2; done'
          echo "Services are ready!"

      - name: Sanity check API endpoints
        run: |
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/api/health

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.dev.yml --env-file .env.ci logs

      - name: Tear down services
        if: always()
        run: docker compose -f docker-compose.dev.yml --env-file .env.ci down -v

  frontend-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
