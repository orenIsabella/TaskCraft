[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    -v

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
